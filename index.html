<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="scripture"></div>
        
        <script src="js/getBible.js"></script>
        <script>
            $.getJSON( "books.json", function( json ) {
                var book = Math.floor((Math.random() * 3 ) + 1);
                var book_name = json[book].name;
                var chapter = Math.floor((Math.random() * json[book].nr_chapters) + 1);
                var verse = Math.floor((Math.random() * json[book].chapters[chapter]) + 1);

                getVerse("passage=" + book_name + " " + chapter + ":" + verse + "&ver=cornilescu");

            });
        </script>
    </body>
</html>
